	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<h2>Please complete the form below and we will contact you to discuss Relaxr can help you.</h2>
					<form class="contact" action="index.html" method="post">
						<label for="Name">Full name:</label>
							<input type="text" name="firstname" value=""><br>
						<label for="Email">Email address:</label>
							<input type="email" name="email" value=""><br>
						<label for="DOB">Date of birth:</label>
							<input type="date" name="DOB" value=""><br>
						<label for="Gender">Gender:</label>
							<label for="Female">Female</label>
								<input type="radio" name="Female" value="">
							<label for="Male">Male</label>
								<input type="radio" name="Male" value=""><br>
							<label for="company">Size of company</label>
								<select name="company">
									<option value="small">Small 0-50 staff</option>
									<option value="medium">Medium 5-100 staff</option>
									<option value="large">Large 100+ staff</option>
								</select><br><br>
						<input type="submit" class="submit" value="Register Now!">
					</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
